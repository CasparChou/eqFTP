<div id="{{fullPath}}" class="eqftp-fileTree__item eqftp-fileTree__item_folder">
  <div class="eqftp-fileTree__itemElement" ondblclick="{{cmd_openFolder}}">
    <div class="eqftp-fileTree__itemInfo">
      <div class="eqftp__row eqftp__row_start">
        <div class="eqftp-fileTree__itemIcon"><i class="material-icons">keyboard_arrow_right</i></div>
        <div class="eqftp-fileTree__itemName">
          <div class="eqftp__title eqftp__title_smallest"><span class="eqftp__titleNowrap">{{name}}</span></div>
        </div>
      </div>
    </div>
    <div class="eqftp-fileTree__itemDate">
      <div class="eqftp__title eqftp__title_smallest"><span class="eqftp__titleNowrap">{{date_formatted}}</span></div>
    </div>
  </div>
  <div class="eqftp-fileTree__itemChildren"></div>
</div>
