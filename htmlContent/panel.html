<div class="eqftp">

  <!-- HEADER -->
  <div class="eqftp-header">

    <!-- TITLE -->
    <div class="eqftp-header__title">
      <div class="eqftp__button eqftp__buttonCube eqftp__buttonCube_medium" onclick="eqftp.ui.search.toggle();">
        <i class="material-icons">&#xE8B6;</i>
      </div>
      <div class="eqftp__title eqftp__title_medium">eqFTP</div>
      <div class="eqftp__button eqftp__buttonCube eqftp__buttonCube_medium" onclick="eqftp.ui.panel.close();">
        <i class="material-icons">&#xE5CD;</i>
      </div>
    </div>
    <!-- /TITLE -->

    <!-- /SEARCH -->
    <div class="eqftp-header__search">
      <div class="eqftp-header__searchHolder shadow-small">
        <div class="eqftp__button eqftp__buttonCube eqftp__buttonCube_small" onclick="eqftp.ui.search.toggle();">
          <i class="material-icons">&#xE5C4;</i>
        </div>
        <input type="text" name="eqftpSearch" class="eqftp__input eqftp__inputText" placeholder="Search or connect directly..." onkeyup="eqftp.ui.search.filter($(this).val());" />
        <div class="eqftp__button eqftp__buttonCube eqftp__buttonCube_small">
          <i class="material-icons">&#xE3E7;</i>
        </div>
        <div class="eqftp-header__dropdown">
          <div class="eqftp-header__dropdownList"></div>
        </div>
      </div>
    </div>
    <!-- /SEARCH -->

    <!-- NAVIGATION -->
    <div class="eqftp-header__navigation">
      <div class="eqftp-header__navigationTab eqftp-header__navigationTab_file-tree" onclick="eqftp.ui.panel.switchTo('file-tree');">
        <i class="material-icons">&#xE2C7;</i>
      </div>
      <div class="eqftp-header__navigationTab eqftp-header__navigationTab_queue" onclick="eqftp.ui.panel.switchTo('queue');">
        <i class="material-icons">playlist_add_check</i>
      </div>
      <div class="eqftp-header__navigationTab eqftp-header__navigationTab_connections" onclick="eqftp.ui.panel.switchTo('connections');">
        <i class="material-icons">&#xE63C;</i>
      </div>
      <div class="eqftp-header__navigationTab eqftp-header__navigationTab_settings" onclick="eqftp.ui.panel.switchTo('settings');">
        <i class="material-icons">&#xE8B8;</i>
      </div>
    </div>
    <!-- /NAVIGATION -->

  </div>
  <!-- /HEADER -->

  <!-- CONNECTIONS SETTINGS -->
  <div class="eqftp-connectionsSettings">

    <!-- BASIC SETTINGS -->
    <div class="eqftp-connectionsSettings__basic">
      <div class="eqftp__row">
        <input type="text" name="eqftpConnectionName" class="eqftp__input eqftp__inputText" placeholder="Connection name" />
        <select name="eqftpConnectionType" class="eqftp__select">
          <option value="ftp">FTP</option>
          <option value="sftp">SFTP</option>
        </select>
      </div>
      <div class="eqftp__row">
        <input type="text" name="eqftpConnectionIp" class="eqftp__input eqftp__inputText" placeholder="IP or domain name" />
        <input type="text" name="eqftpConnectionPort" class="eqftp__input eqftp__inputText" placeholder="21" />
      </div>
      <div class="eqftp__row">
        <input type="text" name="eqftpConnectionServerLogin" class="eqftp__input eqftp__inputText" placeholder="Login to server" />
        <input type="text" name="eqftpConnectionServerPassword" class="eqftp__input eqftp__inputText" placeholder="Password to server" />
      </div>
      <div class="eqftp__row">
        <input type="text" name="eqftpConnectionLocalPath" class="eqftp__input eqftp__inputText" placeholder="Local path" />
        <div class="eqftp__button"><i class="fa fa-magic" aria-hidden="true"></i></div>
      </div>
      <div class="eqftp__row">
        <input type="text" name="eqftpConnectionRemotePath" class="eqftp__input eqftp__inputText" placeholder="Remote path" />
      </div>
      <div class="eqftp__row">
        <a href="#">Show additional settings</a>
        <div class="eqftp__button"><i class="fa fa-trash" aria-hidden="true"></i></div>
      </div>
    </div>
    <!-- /BASIC SETTINGS -->

    <!-- ADDITIONAL SETTINGS -->
    <div class="eqftp-connectionsSettings__additional">
      <div class="eqftp__row">
        <input type="checkbox" name="eqftpConnectionCheckDifference" id="eqftpConnectionCheckDifference" class="eqftp__input eqftp__inputCheckbox" />
        <label for="eqftpConnectionCheckDifference" class="eqftp__label">Check difference files</label>
      </div>
      <div class="eqftp__row">
        <input type="checkbox" name="eqftpConnectionAutoUpload" id="eqftpConnectionAutoUpload" class="eqftp__input eqftp__inputCheckbox" />
        <label for="eqftpConnectionAutoUpload" class="eqftp__label">Automatically upload changed files</label>
      </div>
      <div class="eqftp__row">
        <textarea name="eqftpConnectionIgnoreList" class="eqftp__textarea" placeholder="Ignore list"></textarea>
      </div>
      <div class="eqftp__row">
        <input type="text" name="eqftpConnectionKeepAlive" class="eqftp__input eqftp__inputText" placeholder="Keep alive" />
      </div>
      <div class="eqftp__row">
        <a href="#">Show basic settings</a>
        <div class="eqftp__button"><i class="fa fa-trash" aria-hidden="true"></i></div>
      </div>
    </div>
    <!-- /ADDITIONAL SETTINGS -->

  </div>
  <!-- /CONNECTIONS SETTINGS -->

  <!-- CONTENT -->
  <div class="eqftp-content">

    <!-- PAGE BLANK -->
    <div class="eqftp-content__page eqftp-content__page_blank">
      <div class="eqftp__hello">Hello, world!<br/><br/><span>( ^_^ )</span></div>
      <div class="eqftp__button eqftp__button_big eqftp__button_cube"><i class="fa fa-plug" aria-hidden="true"></i>New connection</div>
      <div class="eqftp__button eqftp__button_big eqftp__button_cube"><i class="fa fa-cog" aria-hidden="true"></i>Settings</div>
    </div>
    <!-- /PAGE BLANK -->

    <!-- PAGE FILE TREE -->
    <div class="eqftp-content__page eqftp-content__page_file-tree">
      <div class="eqftp-fileTree">
        <!-- fileTreeElement-file.html | fileTreeElement-folder.html -->
      </div>
    </div>
    <!-- /PAGE FILE TREE -->

    <!-- PAGE QUEUE -->
    <div class="eqftp-content__page eqftp-content__page_queue">
      <div class="eqftp-queue">
        <!-- queueElement.html -->
      </div>
    </div>
    <!-- /PAGE QUEUE -->

    <!-- PAGE CONNECTIONS -->
    <div class="eqftp-content__page eqftp-content__page_connections">

      <!-- NEW CONNECTION -->
      <div class="eqftp__button">New connection</div>
      <!-- /NEW CONNECTION -->

      <!-- CONNECTIONS -->
      <div class="eqftp-connections">

        <!-- connectionsElements.html -->

      </div>
    </div>
    <!-- /PAGE CONNECTIONS -->

    <!-- PAGE SETTINGS -->
    <div class="eqftp-content__page eqftp-content__page_settings">
      <div class="eqftp__row">
        <input type="text" name="eqftpSettingFile" class="eqftp__input eqftp__inputText" placeholder="Choose seting file" />
        <div class="eqftp__button">Create</div>
      </div>
      <div class="eqftp__row">
        <input type="checkbox" name="eqftpSettingFileEncrypt" id="eqftpSettingFileEncrypt" class="eqftp__input eqftp__inputCheckbox" />
        <label for="eqftpSettingFileEncrypt" class="eqftp__label">Encrypt setting file</label>
      </div>
      <div class="eqftp__row">
        <input type="text" name="eqftpProjectsFolder" class="eqftp__input eqftp__inputText" placeholder="Folder for projects" />
      </div>
      <div class="eqftp__row">
        <input type="text" name="eqftpTimestamp" class="eqftp__input eqftp__inputText" placeholder="Timestamp format" />
      </div>
      <div class="eqftp__row">
        <input type="checkbox" name="eqftpDebug" id="eqftpDebug" class="eqftp__input eqftp__inputCheckbox" />
        <label for="eqftpDebug" class="eqftp__label">Debug mode</label>
      </div>
      <div class="eqftp__row">
        <div class="eqftp__button">Save</div>
      </div>
    </div>
    <!-- /PAGE SETTINGS -->

  </div>
  <!-- /CONTENT -->

  <!-- /FOOTER -->
  <div class="eqftp-footer">
    <div class="eqftp-footer__list"></div>
    <div class="eqftp__button eqftp__buttonCube eqftp__buttonCube_footer" onclick="eqftp.ui.log.toggle();">
      <i class="material-icons">keyboard_arrow_up</i>
    </div>
  </div>
  <!-- /FOOTER -->

</div>
