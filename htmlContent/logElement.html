<div class="eqftp-footer__listItem">

    <i class="material-icons {{type}}">{{icon}}</i>
  </div>
  <div class="eqftp-footer__listItem_date">
    <div class="eqftp__title eqftp__title_tiny"><span class="eqftp__titleNowrap">{{time}}</span></div>
  </div>
  <div class="eqftp-footer__listItem_info">
    <div class="eqftp__title eqftp__title_tiny"><span class="eqftp__titleNowrap">{{text}}</span></div>
  </div>
</div>
