<div id="{{id}}" class="eqftp-queue__item {{class}}">
  <div class="eqftp-queue__direction">
    <div class="eqftp__icon eqftp__icon_small">
      <i class="material-icons">{{icon}}</i>
    </div>
  </div>
  <div class="eqftp-queue__info">
    <div class="eqftp-queue__itemLocal">
      <div class="eqftp__title eqftp__title_smallest"><span class="eqftp__titleNowrap" title="{{localpath}}">{{localname}}</span></div>
    </div>
    <div class="eqftp-queue__itemRemote">
      <div class="eqftp__title eqftp__title_smallest"><span class="eqftp__titleNowrap" title="{{remotepath}}">{{remotename}}</span></div>
    </div>
    <div class="eqftp-queue__itemSize">
      <div class="eqftp__title eqftp__title_right eqftp__title_smallest"><span class="eqftp__titleNowrap eqftp-placeholder-size">{{size}}</span></div>
    </div>
    <div class="eqftp-queue__itemError">
      <div class="eqftp__title eqftp__title_smallest"><span class="eqftp__titleNowrap">{{error_text}}</span></div>
    </div>
  </div>
  <div class="eqftp-queue__itemProgress">
    <div class="eqftp__progress">
      <div class="eqftp__progressBar"></div>
    </div>
  </div>
  <div class="eqftp-queue__menu" onclick="showMenu(this);">
    <div class="eqftp__button eqftp__buttonCube eqftp__buttonCube_small">
      <i class="material-icons">more_vert</i>
    </div>
  </div>
  <ul class="eqftp-menu">
    <li class="eqftp-menu__item">
      <div class="eqftp__title eqftp__title_small"><span class="eqftp__titleNowrap">Menu item 1</span></div>
    </li>
    <li class="eqftp-menu__item">
      <div class="eqftp__title eqftp__title_small"><span class="eqftp__titleNowrap">Menu item 2 long long long</span></div>
    </li>
    <li class="eqftp-menu__item">
      <div class="eqftp__title eqftp__title_small"><span class="eqftp__titleNowrap">Menu item 3</span></div>
    </li>
  </ul>
</div>
