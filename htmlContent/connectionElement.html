<div id="{{id}}" class="eqftp-connections__item eqftp-connections__item_{{status}}">
  <div class="eqftp-connections__itemIcon eqftp__icon">
    <i class="material-icons">drag_handle</i>
  </div>
  <div class="eqftp-connections__itemName">
    <div class="eqftp__row">
      <div class="eqftp__title eqftp__title_small"><span class="eqftp__titleNowrap">{{name}}</span></div>
    </div>
    <div class="eqftp__row">
      <div class="eqftp__title eqftp__title_tiny"><span class="eqftp__titleNowrap">{{login}}@{{host}}</span></div>
    </div>
  </div>
  <div class="eqftp-connections__itemButtons">
    <div class="eqftp__buttonCube"><i class="material-icons">flash_on</i></div>
    <div class="eqftp__buttonCube"><i class="material-icons">settings</i></div>
  </div>
</div>
